<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>类别信息</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
</head>
<body>
<form class="layui-form" th:object="${category}" id="categoryFrm" method="post">
    <input type="hidden" name="categoryid" id="categoryid" th:value="*{categoryid}"/>
    <div class="layui-form-item" style="margin-top: 20px;">
        <label class="layui-form-label">类别名称：</label>
        <div class="layui-input-block">
            <input type="text" name="categoryname" id="categoryname" th:value="*{categoryname}"
                   style="width: 200px;" placeholder="请输入类别名称" class="layui-input" lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="*">确认</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/jquery-1.11.3.js}"></script>
<script th:src="@{/biz/category_view.js}"></script>
</body>
</html>
