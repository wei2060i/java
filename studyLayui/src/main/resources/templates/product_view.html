<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>产品信息</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
</head>
<body>
<form class="layui-form" th:object="${product}" id="productFrm" method="post">
    <input type="hidden" name="productid" id="productid" th:value="*{productid}"/>
    <div class="layui-form-item" style="margin-top: 20px;">
        <label class="layui-form-label">产品名称：</label>
        <div class="layui-input-block" style="width: 200px;">
            <input type="text" name="productname" id="productname" th:value="*{productname}"
                   placeholder="请输入产品名称" class="layui-input" lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">类别名称：</label>
        <div class="layui-input-block" style="width: 200px;">
            <!-- 存储关联表category的类别编号信息。因为新增时为空，所以使用?问号处理空值 -->
            <input type="hidden" id="categoryid" th:value="*{category?.categoryid}">
            <select id="category" name="category" lay-verify="required">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="*">确认</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/jquery-1.11.3.js}"></script>
<script th:src="@{/biz/product_view.js}"></script>
</body>
</html>
